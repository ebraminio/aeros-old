language: c
sudo: required
addons:
  apt:
    packages:
    - build-essential
    - wget
    - autoconf2.64
    - automake1.11
    - libgmp3-dev
    - libmpfr-dev
    - libisl-dev
    - libcloog-isl-dev
    - libmpc-dev
    - texinfo
    - lintian
    - fakeroot
script:
- NO_AUTOMAKE=1 make -C toolchain binutils-deb
- sudo make -C toolchain binutils-install-deb
- NO_AUTOMAKE=1 make -C toolchain gcc-deb
after_failure:
- cat toolchain/build-binutils/config.log
- cat toolchain/build-gcc/config.log
cache:
- apt
- directories:
  - toolchain/binutils-*
  - toolchain/gcc-*
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*.deb
  on:
    repo: Aerath/aeros
    branch: release
