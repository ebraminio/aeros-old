language: c

sudo: required

addons:
  apt:
    packages:
    - autoconf2.64
    - automake1.11
    - libgmp3-dev
    - libmpfr-dev
    - libisl-dev
    - libcloog-isl-dev
    - libmpc-dev
    - texinfo

script:
    - NO_AUTOMAKE=1 make -C toolchain binutils-deb
    - sudo make -C toolchain binutils-install-deb
    - NO_AUTOMAKE=1 make -C toolchain gcc-deb
